<!DOCTYPE html>
<html lang="en" ng-app="shopping">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ShoppingApp | Max Carlquist</title>

		<link rel="stylesheet" href="css/screen.css">
		<!-- Bootstrap CSS -->
		<link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">

		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<!-- MY CUP OF JAVAscript-->
		<script src="js/main.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="container" id="wrapper">
			<header>
				<h1>Shop o' Hoy</h1>
				<p class="lead">This small app lets you create a simple yet eloquent shopping list.</p>
				<h4>What Will You Buy?</h4>
			</header>
				<!-- BEGIN OF MIDDLE SECTION-->
				<div class="col-md-12 text-center" ng-controller="MainController as vm">
					<div class="input-area">
						<form class="form-inline" ng-submit="vm.add()">
							<input ng-model="vm.item" type="text" placeholder="Input your stÃ¼ff">
							<input type="submit" class="btn btn-success btn-xs" value="Add it!" />
						</form>						
					</div>
					<div class="col-md-4 col-md-offset-4 shopping-list">
						<ul id="list">
							<li ng-repeat="item in vm.list">
                {{ item }}
                <i class="glyphicon glyphicon-trash" ng-click="vm.remove($index)"></i>
              </li>
						</ul>
					</div>
				</div> <!-- END MIDDLE SECTION CALLED COL-MD-12-->

		</section>
		

		
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
